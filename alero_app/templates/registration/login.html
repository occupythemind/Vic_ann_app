{% extends "registration/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<h2>Login</h2>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<br>
<p>Don't have an account? <a href="{% url 'alero_app:signup' %}">Sign up here</a></p>
{% endblock %}
